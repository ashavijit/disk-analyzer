<!DOCTYPE html>
<html>
  <head>
    <title>Results</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <h1>Results</h1>

    <div class="chart-container">
      <canvas id="chart"></canvas>
    </div>
    <style>
    .chart-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 70vh;
    }
    </style>

    <script>
      var data = {{ disk_usage|tojson }};
      var labels = Object.keys(data);
      var values = Object.values(data);

      var ctx = document.getElementById('chart').getContext('2d');
      var chart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: labels,
          datasets: [{
            label: 'Disk usage',
            data: values,
            backgroundColor: [
              'rgba(255, 99, 132, 0.5)',
              'rgba(54, 162, 235, 0.5)',
              'rgba(255, 206, 86, 0.5)',
              'rgba(75, 192, 192, 0.5)',
              'rgba(153, 102, 255, 0.5)',
              'rgba(255, 159, 64, 0.5)'
            ],
            borderColor: [
              'rgba(255, 99, 132, 1)',
              'rgba(54, 162, 235, 1)',
              'rgba(255, 206, 86, 1)',
              'rgba(75, 192, 192, 1)',
              'rgba(153, 102, 255, 1)',
              'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
          }]
        },
        options: {
          responsive: false,
          title: {
            display: true,
            text: 'Disk Usage'
          }
        }
      });
    </script>
  </body>
</html>
